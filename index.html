<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Book List</h1>
    </div>
    <div class="form-container">
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
                <label for="pages">Pages</label>
                <input type="number" id="pages" class="form-control">
                <label for="isRead">Read</label>
                <input type="checkbox" name="isRead" id="slider-control">
                <input type="submit" value="Add Book" class="submit-book">
            </div>
        </form>
    </div>
    <div class="success-remove-message"></div>
    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr class="table-row">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th class="delete"></th>
                </tr>
            </thead>
            <div class="book-list-wrapper">
                <tbody id="book-list"></tbody>
            </div>
        </table>
    </div>
</body>

</html>
